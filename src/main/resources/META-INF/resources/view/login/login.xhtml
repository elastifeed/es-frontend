<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:c ="http://xmlns.jcp.org/jsf/core"
      xmlns:ui ="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <c:view>
        <ui:composition template="/view/shared/_layout.xhtml">
            <ui:define name="content">
                <h:form>
                <h1>Login</h1>  <br/> zum Test: <br/> username= mo <br/> Pass= 123 <br/>
                    <h:panelGrid columns="3">
                        <h:outputText value="Username: "/>
                        <h:inputText id="usernameInput" value="#{loginBean.username}" required="true" requiredMessage="Benutzername wird benötigt"/>
                        <h:message for="usernameInput" style="color: red"/>
                        <h:outputText value="Password: "/>
                        <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true" requiredMessage="Password wird benötigt"/>
                        <h:message for="passwordInput" style="color: red"/>
                    </h:panelGrid>
                    <h:commandButton value="Login" actionListener="#{loginBean.checkLogin}"/>
                    <h:messages globalOnly="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </c:view>
</h:body>
</html>
