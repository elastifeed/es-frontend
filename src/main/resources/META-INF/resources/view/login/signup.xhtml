<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>

</h:head>
<h:body>

        <ui:composition template="/view/shared/_layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="Regestieren" /></h1>
                    <h:panelGrid columns="3">
                        <h:outputText value="Username:"/>
                        <h:inputText id="usernameInput" value="#{userC.username}" required="#{empty param.generatePassword}"
                                     requiredMessage="username_required"/>
                        <h:message for="usernameInput"/>

                        <h:outputText value="Password:"/>
                        <h:inputText id="passwordInput" value="#{userC.password}" required="#{empty param.generatePassword}"
                                     requiredMessage="password_required"/>
                        <h:message for="passwordInput"/>


                        <h:commandButton value="Save" action="#{userC.save()}">
                        </h:commandButton>
                        <h:commandButton value="Cancel" action="#{userC.back}" immediate="true" />
                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

</h:body>
</html>
