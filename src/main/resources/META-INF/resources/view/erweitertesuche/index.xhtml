<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:body>
    <ui:composition template="/view/shared/_layout.xhtml">
        <ui:define name="content">

            <div class="row">
                <div class="col-md-12">

                    <p:panel id="panel" header="Erweiterte Suche">
                    <h:panelGrid columns="3">
                    <h:outputText value="Suche nach: "/>
                    <h:inputText id="text" value="#{erweiterteSucheController.text}" a:placeholder="Suche" a:aria-describedby="inputGroupAppend" />
                    <p:message for="text" style="color: red" display="icon"/>

                    <h:outputText value="Datum: "/>
                    <p:outputLabel for="dateSelectBtn"  value="#{dateRange.dateRangeString}"/>
                    <p:commandButton id="dateSelectBtn" value="Datum ändern" type="button"
                                     onclick="PF('dateRangeDlg').show();"/>

                        <p:dialog closable="false"
                                  header="Date ändern" resizable="false"
                                  widgetVar="dateRangeDlg" minHeight="100" minWidth="100" modal="true" width="450" height="300">
                        <p:outputPanel>
                        <h:form>
                            <h:panelGrid columns="2">
                     <h:outputText value="Start Date" />
                        <p:calendar id="idStartDate" binding="#{startDate}"
                                    value="#{dateRange.startDate}" pattern="MM/dd/yyyy HH:mm"/>



                     <h:outputText value="End Date:" />
                        <p:calendar id="idEndDate" value="#{dateRange.endDate}"  pattern="MM/dd/yyyy HH:mm">
                            <f:validator validatorId="dateRangeValidator"/>
                            <f:attribute name="startDateAttr" value="#{startDate}"/>
                        </p:calendar>

                            <br/><br/>
                            <p:messages id="messages" showDetail="true"
                                        autoUpdate="true"/>
                            <br/>
                            </h:panelGrid>
                            <p:commandButton value="Save" icon="ui-icon-check"/>
                            <p:commandButton value="Cancel" icon="ui-icon-close"
                                             immediate="true"
                                             onclick="PF('dateRangeDlg').hide()"/>
                            <br/>

                        </h:form>
                        </p:outputPanel>
                        </p:dialog>


</h:panelGrid>
                    </p:panel>
                </div>
            </div>



        </ui:define>
    </ui:composition>
</h:body>
</html>
