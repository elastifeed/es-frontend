<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="/view/shared/_layout.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{userController.isLoggedInForwardHome()}"/>
            </f:metadata>

            <div class="container mt-5 mb-5">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <ui:repeat value="#{timelineController.allYear}" var="year">
                            <a class="btn btn-light" data-toggle="collapse" href="#timeline#{year}" role="button" aria-expanded="false" aria-controls="timeline#{year}">
                                <h3>#{year}</h3>
                            </a>
                            <br></br>
                            <div class="collapse" id="timeline#{year}">
                                <ul class="timeline">
                                    <ui:repeat value="#{timelineController.allMonth}" var="month">
                                        <li>

                                            <a class="btn btn-light" data-toggle="collapse" href="#timeline#{year}_#{month.monthName}_#{month.monthNumber}"
                                               role="button" aria-expanded="false" aria-controls="timeline#{year}_#{month.monthName}_#{month.monthNumber}"
                                               targetfn="initMonth" jahr="#{year}" monat="#{month.monthNumber}">
                                                #{month.monthName}
                                            </a>

                                            <div class="collapse" id="timeline#{year}_#{month.monthName}_#{month.monthNumber}">
                                                <ul class="timeline" id="timelineArtikel#{year}_#{month.monthName}">

                                                </ul>

                                                <a class="btn btn-light" targetfn="getMoreMonth" jahr="#{year}" monat="#{month.monthNumber}">
                                                    Mehr Artikel anzeigen
                                                </a>
                                            </div>


                                        </li>
                                    </ui:repeat>
                                </ul>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>

            <h:outputScript library="js" name="/custom/AsyncArtikelGrapper.js"></h:outputScript>
        </ui:define>
    </ui:composition>
</h:body>

</html>
