<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>
<h:body>
    <ui:composition template="/view/shared/_layout.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{userController.isLoggedInForwardHome()}"/>
                <f:event type="preRenderView" listener="#{spaeterAnsehenController.findReadLaterArtikel}"></f:event>
            </f:metadata>



                <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-sidebar rounded box-shadow">
                    <img class="mr-3" src="https://img.icons8.com/nolan/64/000000/clock.png" alt="" width="48" height="48"></img>
                    <div class="lh-100">
                        <h4 class="mb-0 text-white lh-100">Später ansehen</h4>
                    </div>
                </div>



            <div id="artikel-content-area">
                <!-- Content Aritkel -->
                <ui:repeat value="#{spaeterAnsehenController.readLaterArtikelList}" var="item">
                    <div class="row mt-4 mb-4">
                        <div class="col-md-12">
                            <div class="card flex-md-row">
                                <img class="esf-article-thumbnail d-none d-md-block align-content-center" alt="img artikel" src="#{item.thumbnailsmall}"></img>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <h1 class="esf-preview-headline">
                                                <a href="#{navigationController.navigate('artikel')}?id=#{item.id}" class="text-dark">#{item.title}</a>
                                            </h1>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <label>#{item.createdAsString}</label>
                                        </div>
                                    </div>

                                    <p class="card-text mb-auto esf-preview-text">
                                        #{item.raw_content}
                                    </p>
                                    <a href="#{navigationController.navigate('artikel')}?id=#{item.id}">mehr lesen</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>

            <h:panelGroup rendered="#{empty spaeterAnsehenController.readLaterArtikelList}">
                Sie haben noch keinen Artikel für später ansehen markiert!
            </h:panelGroup>

        </ui:define>
    </ui:composition>
</h:body>
</html>
