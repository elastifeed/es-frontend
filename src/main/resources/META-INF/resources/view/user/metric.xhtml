<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
    <ui:composition template="/view/shared/_layout.xhtml">
        <ui:define name="content">

            <f:metadata>
                <f:viewAction action="#{userController.isLoggedInForwardHome()}"/>
            </f:metadata>


            <div class="container">
                <div class="" id="metricSearchHeader">
                    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-sidebar rounded box-shadow">
                        <img class="mr-3" src="https://img.icons8.com/nolan/64/000000/google-web-search.png" alt="" width="48" height="48"></img>
                        <div class="lh-100">
                            <h4 class="mb-0 text-white lh-100">Statistik Suche</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table>
                            <tr>
                                <th>Suchbegriff</th>
                                <th class="table-spacer">Datum</th>
                            </tr>
                            <ui:repeat value="#{userController.searchMetric}" var="search">
                                <tr>
                                    <td>#{search.search}</td>
                                    <td class="table-spacer">#{search.date}</td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </div>
                </div>
                <div class="" id="metricArtikelHeader">
                    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-sidebar rounded box-shadow">
                        <img class="mr-3" src="https://img.icons8.com/nolan/64/000000/ratings.png" alt="" width="48" height="48"></img>
                        <div class="lh-100">
                            <h4 class="mb-0 text-white lh-100">Statistik Artikel</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table>
                            <tr>
                                <th>Artikel</th>
                                <th class="table-spacer">Datum</th>
                            </tr>
                            <ui:repeat value="#{userController.artikelMetric}" var="artikel">
                                <tr>
                                    <td>#{artikel.artikelTitel}</td>
                                    <td class="table-spacer">#{artikel.date}</td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </div>
                </div>
            </div>


        </ui:define>
    </ui:composition>
</h:body>

</html>
