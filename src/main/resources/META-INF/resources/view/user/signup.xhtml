<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en" lang="en"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Signup</title>
</h:head>
<h:body>

        <ui:composition template="/view/shared/_layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:messages id="messages" showDetail="false" />
                    <p:panel id="panel" header="Signup">
                    <h:panelGrid columns="3">
                        <p:outputLabel  value="Username:" />
                        <p:inputText id="usernameInput" value="#{SignupC.username}" required="true"
                                     requiredMessage="Username darf nicht leer sein" validatorMessage="Username maximal 255 Ziffern" > <f:validateLength minimum="1" maximum="255" />
                    </p:inputText>
                        <p:message for="usernameInput" style="color: red" display="icon"/>


                        <p:outputLabel  value="E-Mail:" />
                        <p:inputText id="emailInput" value="#{SignupC.email}" required="true"
                                     requiredMessage="E-Mail darf nicht leer sein" validatorMessage="Bitte E-Mail Adresse angeben" > <f:validateLength minimum="1" maximum="255" />
                        </p:inputText>
                        <p:message for="usernameInput" style="color: red" display="icon"/>


                        <p:outputLabel  value="Password:"/>
                        <p:password id="passwordInput" value="#{SignupC.password}" required="true"
                                    requiredMessage="Password darf nicht leer sein" validatorMessage="Password mindestens muss zwischen 5 und 32 Zeichen lang sein"> <f:validateLength minimum="5" maximum="32" />
                        </p:password>
                        <p:message for="passwordInput" style="color: red" display="icon"/>


                        <p:commandButton id="save" value="Save" update="panel messages" action="#{SignupC.registrieren}">

                        </p:commandButton>
                        <p:commandButton id="cancel" value="Cancel" update="panel messages" action="#{SignupC.cancel}"
                                         immediate="true" />

                        <p:commandButton id="login" value="zum Login" update="panel messages" action="#{SignupC.showLogin}"
                                         immediate="true" />
                    </h:panelGrid>
                    </p:panel>
                    <a href="#{navigationController.navigate('user','signup')}">Bereits einen Account? Jetzt einloggen</a>
                </h:form>
            </ui:define>
        </ui:composition>

</h:body>
</html>
