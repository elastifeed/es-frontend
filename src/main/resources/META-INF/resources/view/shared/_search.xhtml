<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xml:lang="en" lang="en"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Title</title>
</head>
<body>
    <ui:composition>

        <nav class="navbar navbar-expand-md justify-content-md-center justify-content-start es-navbar sticky-top">

            <button type="button" id="sidebarCollapse" class="btn btn-dark">
                <i class="fas fa-align-left"></i>
            </button>

            <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">

                <!-- Items Mitte -->
                <ul class="navbar-nav mx-auto text-md-center text-left">

                    <form class="form-inline mr-auto ml-2">
                        <div class="input-group">
                            <input class="form-control" placeholder="Suche" aria-describedby="inputGroupAppend" />
                            <div class="input-group-append">
                                <span class="input-group-text" id="inputGroupAppend"><a href="#"><i class="fas fa-search text-grey"></i></a></span>
                            </div>
                        </div>
                    </form>

                    <li class="nav-item ml-2">
                        <a href="#{navigationController.navigate('erweitertesuche')}" class="btn btn-outline-secondary">Erweiterte Suche</a>
                    </li>
                </ul>

                <!-- Items Rechts -->
                <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
                    <c:if test="#{!userController.isLoggedIn()}">
                        <li class="nav-item">
                        <i style='font-size:19px; color:red;' class='fas'>&#xf057;</i><br/><h7 style="color: #c82333">Offline</h7>
                        </li>
                        <li class="nav-item">
                        <a style="color: #1e7e34" class="nav-link" href="#{navigationController.navigate('user','login')}"><i class="fas fa-user mr-1"></i><br/>Login</a>
                    </li>
                    </c:if>
                    <c:if test="#{userController.isLoggedIn()}">
                    <li class="nav-item">
                        <i style='font-size:18px;color:green;' class='fas'>&#xf058;</i><h6 style="color:#18ab29">Online</h6>
                        <h:outputText style="color: darkgreen" value="#{userController.currentUser.username}"/>
                    </li>
                    <li class="nav-item">
                        <a  style="color:#c82333" class="nav-link" href="#{navigationController.navigate('user','logout')}"><i class="fas fa-sign-out-alt"></i><br/>Logout</a>
                    </li>

                    </c:if>
                </ul>

            </div>
        </nav>

    </ui:composition>
</body>
</html>
