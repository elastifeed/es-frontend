<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
    <ui:composition>

        <nav class="navbar navbar-expand-md justify-content-md-center justify-content-start es-navbar sticky-top">

            <button type="button" id="sidebarCollapse" class="btn btn-dark">
                <i class="fas fa-align-left"></i>
            </button>

            <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">

                <!-- Items Mitte -->
                <ul class="navbar-nav mx-auto text-md-center text-left">

                    <h:form styleClass="form-inline mr-auto ml-2" >
                        <div class="input-group">

                            <h:inputText value="#{homeController.inputQuery}" a:placeholder="Suche" a:aria-describedby="inputGroupAppend"></h:inputText>

                            <div class="input-group-append">
                                <span class="input-group-text" id="inputGroupAppend">
                                    <h:commandLink action="#{homeController.initSuche(homeController.inputQuery)}">
                                        <i class="fas fa-search text-grey"></i>
                                    </h:commandLink>
                                </span>
                            </div>
                        </div>

                        <h:commandButton  style="visibility: hidden" id="suchen" action="#{homeController.initSuche(homeController.inputQuery)}"></h:commandButton>

                        <p:defaultCommand target="suchen" />
                    </h:form>


                    <li class="nav-item ml-2">
                        <a href="#{navigationController.navigate('erweitertesuche')}" class="btn btn-outline-secondary">Erweiterte Suche</a>
                    </li>
                </ul>

                <!-- Items Rechts -->
                <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
                    <li class="nav-item"><a class="nav-link" href="#{navigationController.navigate('user','login')}"><i class="fas fa-user mr-1"></i></a></li>
                </ul>

            </div>
        </nav>

    </ui:composition>
</body>
</html>
