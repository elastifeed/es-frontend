<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
    <ui:composition>

        <nav class="navbar navbar-expand-md justify-content-md-center justify-content-start es-navbar sticky-top">

            <button type="button" id="sidebarCollapse" class="btn btn-dark">
                <i class="fas fa-align-left"></i>
            </button>

            <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">

                <!-- Items Mitte -->
                <ul class="navbar-nav mx-auto text-md-center text-left">

                    <h:form styleClass="form-inline mr-auto ml-2" >
                        <div class="input-group">

                            <h:inputText value="#{homeController.inputQuery}" a:placeholder="Suche" a:aria-describedby="inputGroupAppend"></h:inputText>

                            <div class="input-group-append">
                                <span class="input-group-text" id="inputGroupAppend">
                                    <h:commandLink action="#{homeController.initSuche(homeController.inputQuery)}">
                                        <i class="fas fa-search text-grey"></i>
                                    </h:commandLink>
                                </span>
                            </div>
                        </div>

                        <h:commandButton  style="visibility: hidden" id="suchen" action="#{homeController.initSuche(homeController.inputQuery)}"></h:commandButton>

                        <p:defaultCommand target="suchen" />
                    </h:form>


                    <li class="nav-item ml-2">
                        <a href="#{navigationController.navigate('erweitertesuche')}" class="btn btn-outline-secondary">Erweiterte Suche</a>
                    </li>
                </ul>

                <!-- Items Rechts -->
                <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
                    <c:if test="#{!userController.isLoggedIn()}">
                       <li class="nav-item">
                           <a style="color: red" class="nav-link text-center mr-3" href="#"><i class="fas fa-user-slash mr-1"></i><br/>Offline</a>
                       </li>
                       <li class="nav-item">
                            <a style="color: #1e7e34" class="nav-link text-center" href="#{navigationController.navigate('user','login')}"><i class="fas fa-user mr-1"></i><br/>Login</a>
                        </li>
                    </c:if>
                    <c:if test="#{userController.isLoggedIn()}">
                        <li class="nav-item mr-3">
                            <a style="color: darkgreen" class="nav-link text-center" href="#"><i class="fas fa-user mr-1"></i><br/><h:outputText style="color: darkgreen" value="#{userController.currentUser.username}"></h:outputText></a>
                        </li>
                        <li class="nav-item">
                            <a  style="color:#c82333" class="nav-link text-center" href="#{navigationController.navigate('user','logout')}"><i class="fas fa-sign-out-alt"></i><br/>Logout</a>
                        </li>
                    </c:if>
                </ul>

            </div>
        </nav>

    </ui:composition>
</body>
</html>
