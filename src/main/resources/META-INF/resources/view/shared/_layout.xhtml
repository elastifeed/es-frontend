<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">


<h:head>
    <h:outputStylesheet library="css"  name="/bootstrap/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="default.css" />
    <h:outputStylesheet library="css" name="webstyle.css"/>
    <h:outputScript library="js" name="/fontawesome/solid.min.js" />
    <h:outputScript library="js" name="/fontawesome/fontawesome.min.js" />
    <h:outputScript library="js" name="/popper/popper.min.js" />
    <h:outputScript library="js" name="/bootstrap/bootstrap.min.js" />

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png"/>
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png"/>
    <meta name="theme-color" content="#ffffff"/>

    <title>ES Dashboard</title>
</h:head>


<h:body styleClass="bg-light">

    <div class="loader-container" id="myloader">
        <div class="cssload-loader">
            <div class="cssload-inner cssload-one"></div>
            <div class="cssload-inner cssload-two"></div>
            <div class="cssload-inner cssload-three"></div>
        </div>
    </div>

    <div class="wrapper">

        <!-- Sidebar -->
        <ui:insert name="navigation" >
            <ui:include src="/view/shared/_navigation.xhtml" />
        </ui:insert>

        <!-- Page Content -->

        <div class="content">
            <ui:insert name="search" >
                <ui:include src="/view/shared/_search.xhtml" />
            </ui:insert>


            <div class="container mt-3">
                <ui:insert name="content" >
                    <ui:include src="/view/user/login.xhtml" />
                </ui:insert>
            </div>

        </div>

    </div>

<script type="application/javascript">
    $(document).ready(function () {
        var $loading = $('#myloader').hide();
        $(document)
            .ajaxStart(function () {
                $loading.fadeIn(250);
            })
            .ajaxStop(function () {
                $loading.fadeOut(250);
            });

        $('#sidebarCollapse').on('click', function () {
            $('.sidebar, .content').toggleClass('active');
        });

    });
</script>

    
</h:body>
</html>
