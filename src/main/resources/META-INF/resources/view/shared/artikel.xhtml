<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/view/shared/_layout.xhtml">
        <ui:define name="content">


            <!-- DEBUG: -->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="btn-danger">Debug: getArtikel -> <h:outputText value="#{artikelController.artikelId}"></h:outputText></h3>
                </div>
            </div>

            <div class="esf-article-container">
                <div class="row">
                    <div class="col-md-12">
                        <img class="img-fluid img-responsive esf-article-image-header" alt="img artikel" src="/images/police.jpg"></img>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-10">
                        <h1>#{artikelController.artikel.caption}</h1>
                        <label>Quelle: #{artikelController.artikel.url}</label>
                    </div>
                    <div class="col-md-2">
                        <label class="float-right">#{artikelController.artikel.createdString}</label>
                    </div>

                    <div class="col-md-12 mt-2 mb-2">
                        <div class="esf-article-split-line"></div>
                    </div>

                    <div class="col-md-12">
                        <p>
                            #{artikelController.artikel.content}
                        </p>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
