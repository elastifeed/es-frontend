<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
    <ui:composition template="/view/shared/_layout.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{userController.isLoggedInForwardHome()}"/>
            </f:metadata>

            <div class="esf-article-container">
                <div class="row">
                    <div class="col-md-12">
                        <img class="img-fluid img-responsive esf-article-image-header" alt="img artikel" src="#{artikelController.artikel.thumbnail}"></img>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-10">
                        <h1>#{artikelController.artikel.title}</h1>
                    </div>
                    <div class="col-md-2">
                        <label class="text-center">#{artikelController.artikel.createdAsString}</label>
                    </div>

                    <div class="col-md-10">
                        <h:outputLink value="#{artikelController.artikel.url}">Quelle: <h:outputText value="#{artikelController.artikel.domain}"></h:outputText> </h:outputLink>
                    </div>
                    <div class="col-md-2">
                    </div>

                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 mt-3 mb-3">
                                <div class="esf-article-split-line"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <p>
                                    #{artikelController.artikel.raw_content}
                                </p>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12 mt-3 mb-3">
                                <div class="esf-article-split-line"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <c:if test="#{!artikelController.artikel.starred}">
                                    <a style="color: darkgreen" class="nav-link text-center mr-3" href="#{navigationController.navigate('artikeledit')}?id=#{artikelController.artikel.id}&amp;toggle=favorite&amp;value=true"><i class="fas fa-star mr-1"></i><br/>Favorit hinzufügen</a>
                                </c:if>
                                <c:if test="#{artikelController.artikel.starred}">
                                    <a style="color: red" class="nav-link text-center mr-3" href="#{navigationController.navigate('artikeledit')}?id=#{artikelController.artikel.id}&amp;toggle=favorite&amp;value=false"><i class="fas fa-star mr-1"></i><br/>Favorit entfernen</a>
                                </c:if>
                            </div>
                            <div class="col-md-3">
                                <c:if test="#{!artikelController.artikel.read_later}">
                                    <a style="color: darkgreen" class="nav-link text-center mr-3" href="#{navigationController.navigate('artikeledit')}?id=#{artikelController.artikel.id}&amp;toggle=spaeteransehen&amp;value=true"><i class="fas fa-history mr-1"></i><br/>später ansehen</a>
                                </c:if>
                                <c:if test="#{artikelController.artikel.read_later}">
                                    <a style="color: red" class="nav-link text-center mr-3" href="#{navigationController.navigate('artikeledit')}?id=#{artikelController.artikel.id}&amp;toggle=spaeteransehen&amp;value=false"><i class="fas fa-history mr-1"></i><br/>später ansehen entfernen</a>
                                </c:if>
                            </div>
                            <div class="col-md-3">
                                <c:if test="#{!artikelController.artikel.hasScreenshot}">
                                    <a style="color: red" class="nav-link text-center mr-3" href="#{artikelController.artikel.screenshot}"><i class="fas fa-image mr-1"></i><br/><h:outputText value="#{artikelController.artikel.screenshotName}"></h:outputText> </a>
                                </c:if>
                                <c:if test="#{artikelController.artikel.hasScreenshot}">
                                    <a style="color: darkgreen" class="nav-link text-center mr-3" href="#{artikelController.artikel.screenshot}"><i class="fas fa-image mr-1"></i><br/><h:outputText value="#{artikelController.artikel.screenshotName}"></h:outputText> </a>
                                </c:if>
                            </div>
                            <div class="col-md-3">
                                <c:if test="#{!artikelController.artikel.hasPdf}">
                                    <a style="color: red" class="nav-link text-center mr-3" href="#{artikelController.artikel.pdf}"><i class="fas fa-file-pdf mr-1"></i><br/><h:outputText value="#{artikelController.artikel.pdfName}"></h:outputText> </a>
                                </c:if>
                                <c:if test="#{artikelController.artikel.hasPdf}">
                                    <a style="color: darkgreen" class="nav-link text-center mr-3" href="#{artikelController.artikel.pdf}"><i class="fas fa-file-pdf mr-1"></i><br/><h:outputText value="#{artikelController.artikel.pdfName}"></h:outputText> </a>
                                </c:if>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
