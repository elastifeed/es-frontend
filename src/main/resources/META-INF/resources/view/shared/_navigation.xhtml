<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xml:lang="en" lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Title</title>
</head>
<h:body>
<ui:composition>
    <h:form>
        <f:metadata>
            <f:event type="preRenderView" listener="#{Navigation.findAllCategories}"/>
        </f:metadata>
    <nav class="sidebar">
        <div class="sidebar-header text-center">
            <h3>ES Dashboard</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <h:commandLink action="#{Navigation.toHome}" value="" ><i class="fas fa-home"></i>Home<f:ajax/></h:commandLink>
            </li>
            <li>
                <h:commandLink action="#{Navigation.toTimeline}" value=""><i class="fas fa-stream"></i>Timeline<f:ajax/></h:commandLink>
            </li>

            <li class="dropdown">
                <a href="#kategorienSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-dice-d6"></i>Kategorien</a>

                <ul class="collapse list-unstyled" id="kategorienSubmenu">
                    <ui:repeat value="#{Navigation.allCategories}" var="cat">
                        <li> <h:commandLink action="#{Navigation.toKategorie}"><i class="fas fa-angle-double-right"></i><h:outputText value="#{cat.name}"/><f:ajax/></h:commandLink> </li>
                    </ui:repeat>
                </ul>
            </li>
            <li class="list-unstyled components">
                <h:commandLink action="#{Navigation.toFavoriten}" value=""><i class="fas fa-star"></i>Favoriten<f:ajax/></h:commandLink>
            </li>
            <li>
                <h:commandLink action="#{Navigation.toSpaeteransehen}" value=""><i class="fas fa-bookmark"></i>Sp√§ter ansehen<f:ajax/></h:commandLink>
            </li>
        </ul>
    </nav>
    </h:form>
</ui:composition>
</h:body>
</html>
