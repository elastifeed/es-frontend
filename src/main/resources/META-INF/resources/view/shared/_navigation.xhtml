<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xml:lang="en" lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Title</title>
</head>
<h:body>
<ui:composition>
    <h:form>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationController.findAllCategories}"/>
        </f:metadata>
    <nav class="sidebar">
        <div class="sidebar-header text-center">
            <h3>ES Dashboard</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#{navigationController.navigate('home')}"><i class="fas fa-home"></i>Home</a>
            </li>
            <li>
                <a href="#{navigationController.navigate('timeline')}"><i class="fas fa-stream"></i>Timeline</a>
            </li>
            <li>
                <a href="#{navigationController.navigate('bonnytimeline')}"><i class="fas fa-stream"></i>Timeline Test</a>
            </li>

            <li class="dropdown">
                <a href="#kategorienSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-dice-d6"></i>Kategorien</a>

                <ul class="collapse list-unstyled" id="kategorienSubmenu">
                    <ui:repeat value="#{navigationController.allCategories}" var="cat">
                        <li>
                            <a href="#{navigationController.navigate('kategorie')}?id=#{cat.id}"><i class="fas fa-angle-double-right"></i>#{cat.name}</a>
                        </li>
                    </ui:repeat>
                </ul>
            </li>
            <li class="list-unstyled components">
                <a href="#{navigationController.navigate('favoriten')}"><i class="fas fa-star"></i>Favoriten</a>
            </li>
            <li>
                <a href="#{navigationController.navigate('spaeteransehen')}"><i class="fas fa-history"></i>Sp√§ter ansehen</a>

        </ul>
    </nav>
    </h:form>
</ui:composition>
